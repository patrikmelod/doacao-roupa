<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylePrincipal.css">
</head>

<body id="login">
    <section class="containerLogo">
        <img class="imgLogo" src="imagens/logo.png" alt="imagem de roupas">
    </section>
    <main class="container">
        <form action="principal.html">
            <label for="email">Email:</label>
            <input type="text" class="inputText" id="email" name="email" placeholder="exemplo@exemplo.com" required><br>

            <label for="pwd">Senha:</label>
            <input type="password" class="inputText" id="pwd" name="pwd" required><br>
            <div class="bottom">
                <input type="submit" class="inputButton" value="Entrar">
            </div>
        </form>
        <a href="cadastro.html" class="button">Cadastrar-se</a><br>
    </main>
</body>

</html>
