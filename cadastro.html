<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/stylePrincipal.css">
</head>

<body id="login">
    <div class="containerLogo">
        <img class="imgLogo" src="imagens/logo.png" alt="imagem de roupas">
    </div>
    <main class="container">
        <form action="principal.html">
            <label for="nome">Nome completo:</label>
            <input type="text" class="inputText" id="nome" name="nome" required><br>

            <label for="idade">Data de nascimento:</label>
            <input type="date" class="inputText" id="idade" name="idade" required><br>

            <label for="email">Email:</label>
            <input type="text" class="inputText" id="email" name="email" placeholder="exemplo@exemplo.com" required><br>

            <label for="pwd">Senha:</label>
            <input type="password" class="inputText" id="pwd" name="pwd" required><br>

            <label for="confirma">Confirmar Senha:</label>
            <input type="password" class="inputText" id="confirma" name="confirma" required><br>
            <div class="bottom">
                <input type="submit" class="inputButton" value="Cadastrar-se">
            </div>
        </form>
    </main>
</body>

</html>
